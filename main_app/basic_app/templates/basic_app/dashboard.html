{% extends 'basic_app/base.html' %}
{% load static %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}
{% block content %}
<div>
        <main>
            <div class="dashboard-container">
                <div class="card-1">
                    <h4 class="chart-lbl">
                        Doughnut Chart
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="content-center">
                        <div class="doughnut-chart-container">
                            <canvas class="doughnut-chart" id="doughnut">
                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="card-2">
                    <h4 class="chart-lbl">
                        Pie Chart
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="content-center">
                        <div class="pie-chart-container">
                            <canvas class="pie-chart" id="pie">
                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="card-3">
                    <h4 class="chart-lbl">
                        Polar Area
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="content-center">
                        <div class="polar-chart-container">
                            <canvas class="polar-chart" id="polar">
                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="card-4">
                    <h4 class="chart-lbl">
                        Bubble Chart
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="bubble-chart-container">
                        <canvas class="bubble-chart" id="bubble">
                        </canvas>
                    </div>
                </div>
                <div class="card-5">
                    <h4 class="chart-lbl">
                        Radar Chart
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="content-center">
                        <div class="radar-chart-container">
                            <canvas class="radar-chart" id="radar">
                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="card-6">
                    <h4 class="chart-lbl">
                        Bar Chart
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="bar-chart-container">
                        <canvas class="bar-chart" id="bar">
                        </canvas>
                    </div>
                </div>
                <div class="card-7">
                    <h4 class="chart-lbl">
                        line Chart
                    </h4>
                    <div class="divider">
                    </div>
                    <div class="line-chart-container">
                        <canvas class="line-chart" id="line">
                        </canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
{% block extra_js %}
    <script src="{% static 'js/dashboard.js' %}" charset="utf-8"></script>
{% endblock %}
